name: Daily Market Data Update

permissions:
  contents: write

# Run every day at 8:00 UTC
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo *with the write-enabled token*
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas openpyxl

      # 4. Run your script
      - name: Run market data script
        run: python market_data.py

      # 5. Commit and push updated files
      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Major_Markets_Closing.xlsx Major_Markets_Closing.csv
          git commit -m "Update market data [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

